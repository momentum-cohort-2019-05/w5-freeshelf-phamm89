{% extends "base.html" %}

{% block content %}
  <h1>Title: {{ book.book_title }}</h1>

  <p><strong>Author:</strong> {{ book.book_author }}</p> 
  <p><strong>Description:</strong> {{ book.book_description }}</p>
  <p><strong>URL:</strong><a href="{{ book.book_url }}"> {{ book.book_url }}</a></p>
  <p><strong>Category:</strong> {{ book.book_category.get }}</p>  

{% endblock %}
